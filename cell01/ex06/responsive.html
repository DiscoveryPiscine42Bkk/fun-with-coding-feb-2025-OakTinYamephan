<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <style>
        html, body {
            height: 100%;
            width: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        
        table {
            width: 100vw; 
            height: 100vh; 
            border-collapse: collapse;
            margin: 0;
        }

        td {
            border: 2px solid black; 
            padding: 20px; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold;
            white-space: nowrap;
        }

        .first-cell {
            background-color: rgb(69, 98, 194); 
            width: 50%;
        }

        .second-cell {
            background-color: rgb(235, 93, 93);
            width: 50%;
        }
        
        @media (max-width: 600px) {
            table {
                display: flex;
                flex-direction: row;
                width: 100vw;
                height: 100vh;
            }
            tbody {
                display: flex;
                width: 100%;
                height: 100%;
            }
            tr {
                display: flex;
                flex-direction: row;
                width: 100%;
                height: 100%;
            }
            td {
                flex: 1;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
