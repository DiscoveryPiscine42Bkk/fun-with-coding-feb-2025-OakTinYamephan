<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        table {
            width: 100%; 
            border-collapse: collapse; 
            margin: 20px auto; 
        }

        td {
            border: 2px solid black; 
            padding: 20px; 
            text-align: center; 
            font-size: 20px; 
            font-weight: bold;
        }

        .first-cell {
            background-color: rgb(69, 98, 194); 
        }

        .second-cell {
            background-color: rgb(235, 93, 93);
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td class="first-cell">First cell</td>
            <td class="second-cell">Second cell</td>
        </tr>
    </table>
</body>
</html>
