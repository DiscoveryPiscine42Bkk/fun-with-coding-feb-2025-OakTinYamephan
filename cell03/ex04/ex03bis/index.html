<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="todo.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: #a6b4f0;
            margin: 0;
            padding: 20px;
            color: white;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background-color: #ff6b6b;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ff4757;
        }

        #ft_list {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .todo {
            background: #f9f9f9;
            padding: 12px 20px;
            margin: 8px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            width: 100%;
            text-align: left;
            font-size: 16px;
            color: #333;
            transition: transform 0.2s;
        }

        .todo:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <button id="newTodoBtn">New</button>
        <div id="ft_list"></div>
    </div>
</body>
</html>
