<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            background-color: #a0cdf1;
            margin: 0;
        }

        .calculator {
            width: 800px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: row;
            justify-content: center;  
            align-items: center;      
            gap: 10px;
        }

        input, select, button {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            text-align: center;
        }

        input {
            width: 200px;
        }

        select {
            width: 60px;
            background: #fff;
            cursor: pointer;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
    <h2>Simple Calculator</h2>
    <div class="calculator">
        <input type="text" id="num1" placeholder="Enter first number">
        
        <select id="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
            <option value="%">%</option>
        </select>
        
        <input type="text" id="num2" placeholder="Enter Second number">
        
        <button id="calculate">Try me!</button>
    </div>

    <script>
        $(document).ready(function() {
            $("#calculate").click(function() {
                let num1 = $("#num1").val();
                let num2 = $("#num2").val();
                let operator = $("#operator").val();

                let isNum1Valid = !isNaN(num1) && num1.trim() !== "";
                let isNum2Valid = !isNaN(num2) && num2.trim() !== "";

                if (!isNum1Valid || !isNum2Valid) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                num1 = Number(num1);
                num2 = Number(num2);

                if (num1 < 0 || num2 < 0) {
                    alert("Error :(");
                    console.log("Error :(");
                    return;
                }

                if ((operator === "/" || operator === "%") && num2 === 0) {
                    alert("It's over 9000!");
                    console.log("It's over 9000!");
                    return;
                }

                let result;
                switch (operator) {
                    case "+": result = num1 + num2; break;
                    case "-": result = num1 - num2; break;
                    case "*": result = num1 * num2; break;
                    case "/": result = num1 / num2; break;
                    case "%": result = num1 % num2; break;
                }

                alert("Result: " + result);
                console.log("Result:", result);
            });

            setInterval(() => {
                alert("Please, use me...");
            }, 30000);
        });
    </script>
</body>
</html>
