<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="card.css">
</head>
<body>
    <h1>User Profile Card</h1>
    <div class="card">
        <table class="profile-card">
            <tr>
                <td colspan="2" class="profile-pic-container">
                    <img src="https://scontent.fbkk6-1.fna.fbcdn.net/v/t39.30808-6/474232137_1853366268737298_9175776847029484832_n.jpg?_nc_cat=102&ccb=1-7&_nc_sid=6ee11a&_nc_eui2=AeFI6BZarQfLGd9AlQGEsaP5vee7VyrNbla957tXKs1uVkrxmPGkqYpf7Ev7sn1b9br3nJCUUJDIiDbBNrtB3zU6&_nc_ohc=C5ZpWrtdSVQQ7kNvgH5Mnpg&_nc_zt=23&_nc_ht=scontent.fbkk6-1.fna&_nc_gid=AkizTv9uBv-R8moIKhIXG6I&oh=00_AYAd2f7NbgpcqFHwKNbBKyxSKc5eI9rWpO9bnSO8G6lPVQ&oe=67AA2FCE" 
                         alt="Profile Picture" class="profile-pic">
                </td>
            </tr>
            <tr>
                <td colspan="2" class="username">tyamepha</td>
            </tr>
            <tr>
                <td colspan="2" class="description">GOOD BOY , IoT</td>
            </tr>
            <tr>
                <tr>
                    <td colspan="2" class="social-icons">
                        <a href="https://www.instagram.com/oaktykrub?igsh=MWJqM2Z4NGZ4ZzVkMQ%3D%3D&utm_source=qr" target="_blank" class="social-link">
                            <img src="https://png.pngtree.com/element_our/sm/20180630/sm_5b37de3263964.jpg" 
                                 alt="Instagram" class="social-icon">
                            <span>Instagram</span>
                        </a>
                    </td>
                </tr>
            </tr>
            <tr>
                <td colspan="2">
                    <button class="contact-btn">Contact</button>
                </td>
            </tr>
        </table>  
    </div>
</body>
</html>
